<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Sus App</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item>
          {{ username }}
        </ion-item>
      </ion-list>
      <ion-list ng-repeat = "link in links">
        <ion-item menu-close ng-href="{{ link.href }}">
           <i ng-class="{ '{{link.class}}': 1 }"></i>
          {{ link.title }}
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar
      align-title="left"
      ng-class = "{
        'bar-assertive': authStatus === 1,
        'bar-balanced': authStatus === 0,
      }"
      ng-click="authAction(authTitle)"
      menu-close>
      <h1 class="title">{{ authTitle }}</h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
