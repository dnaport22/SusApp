<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Sus App</h1>
    </ion-header-bar>
    <ion-content>
      <img src="./../img/ionic.png" class="padding padding-left padding-top"/>
      <ion-list>
        <ion-item>
          {{ username }}
        </ion-item>
      </ion-list>
      <ion-list ng-repeat = "link in links">
        <ion-item menu-close ng-href="{{ link.href }}">
           <i ng-class="{ '{{link.class}}': 1 }"></i>
          {{ link.title }}
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar
      ng-repeat = 'link in auth'
      ng-class = "{
        'bar-assertive': link.status === 1,
        'bar-balanced': link.status === 0,
      }"
      ng-click = "authAction(link.title)"
      >
      <h1 class="title" >{{ link.title }}</h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
