<ion-view view-title="Get Item" class="get-item">
  <ion-nav-bar class="bar-calm">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list card">
      <div class="item item-image" style="background-image: url('http://maddna.xyz/images/{{item_img}}')"></div>
      <div class="item item-body">
        {{ item_name }} <br> Posted on: {{ item_date }}
      </div>
      <div class="item item-body">
        Description: <br> {{ item_description }}
      </div>
    </div>
    <div class="list list-inset">
      <label class="item item-input">
        <textarea id="user_message" ng-model="message" maxlength="600" ng-change="checkMaxLength()">Hey, I am interested in your item.</textarea>
      </label>
      <div id="user_message-warning" class="character-limit-warning" style="display: none;">Message character limit reached</div>
      <button class="button button-calm button-full icon-center ion-paper-airplane" ng-click="messageCheck()">
        Message
      </button>
    </div>
  </ion-content>
</ion-view>
