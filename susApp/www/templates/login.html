<ion-view view-title="Login">
  <ion-nav-bar class="bar-calm">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="LSBU Email" id="login_email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="App Password" id="login_pass">
      </label>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-calm">
    <div class="title" ng-click="loginUser()">Login</div>
  </div>
</ion-view>
