<ion-view view-title="Home" class="main">
  <ion-content>
    <ion-refresher
    pulling-text="Pull to load new items..."
    on-refresh="pullToRefresh()">
    </ion-refresher>
    <div class="grid-container">
      <div class="list list-inset search-container">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input id="search" type="text" placeholder="Search for items"
                 ng-change="search()"
                 ng-model="searchValue">
        </label>
      </div>
      <div class="grid-two-to-three-to-four-col" ng-repeat="item in items track by item.id">
        <div href="#" class="list card" ng-click="trafficLight('getitem',item.name,item.description,item.postDate,item.uid,item.image)">
          <div class="item item-image" style="background-image: url('http://maddna.xyz/images/{{::item.image}}')"></div>
            <a class="item item-icon-right">
              <i class="icon ion-ios-redo"></i>
                {{::item.name}}
            </a>
          <div ng-class="{
            'bar bar-energized item item-divider': item.status == 0,
            'bar bar-balanced item item-divider': item.status == 1,
            'bar bar-assertive item item-divider': item.status == 2
          }">
            <span ng-if="item.status == 0">Pending approval</span>
            <span ng-if="item.status == 1">Item approved</span>
            <span ng-if="item.status == 2">Item not approved</span>
          </div>
        </div>
      </div>
    </div>

    <ion-infinite-scroll
      ng-if="check()"
      on-infinite="loadMore()"
      distance="10%">
    </ion-infinite-scroll>
  </ion-content>
  <!-- Footer could be added in future if required! -->

      Post item

    <a  class="tab-item active" ng-href="#/app/login/postitem" ng-if="$storage.user_login_id == 0">
      <i class="icon ion-log-in"></i>
      Log in to post item
    </a>
  </div> -->
</div>
</ion-view>
